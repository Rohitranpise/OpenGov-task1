<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>game</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="main">
    <header>
      <span>Rock</span>
      <br />
      <span>Paper</span>
      <br />
      <span>Scissors</span>
    </header>
    <main>
      <section class="menu">
        <ul class="images">
          <button class= "btn"value="Rock" onclick="RockSelected()">Rock</button>
          <button class= "btn"value="Paper" onclick="PaperSelected()">Paper</button>
          <button class= "btn"value="Scissors" onclick="ScissorsSelected()">Scissors</button>
          <button class= "btn"value="Lizards" onclick="LizardsSelected()">Lizards</button>
          <button class= "btn"value="Spock" onclick="SpockSelected()">Spock</button>
        </ul>
      </section>
      <section>
        <h1 id="player"></h1>
      </section>
      <section>
        <h1 id="computer"></h1>
      </section>
      <span id="playId">player points:</span>
      <br>
      <span id="compId">computer points:</span>
      <br>
     
      <strong class="abc">who's the winner?</strong>
    </main>
   
    <script src="index.js"></script>
  </body>
</html>
